<div *ngIf="!pais; else divPais"
 class="alert alert'info">
  Espere por favor
</div>




<ng-template #divPais>
  <div class="row">
    <div class="col-12">
       <h1>{{pais.name.official}}</h1>
    </div>
  </div>
<br>
  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="pais.flags.png" [alt]="pais.name" class="img-thumbnail">
    </div>

    <div class="col">
      <h3>Informacion</h3>
      <ul class="list-group">
        <li class="list-group-item"><strong>Poblacion:</strong> {{pais.population | number}}</li>
        <li class="list-group-item"><strong>Codigo numerico:</strong> {{pais.ccn3}}</li>
        <li class="list-group-item"><strong>Codigo alpha3:</strong> {{pais.altSpellings}}</li>

      </ul>
    </div>
  </div>


</ng-template>
